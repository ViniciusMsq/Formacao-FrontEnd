<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Contato - Barbearia Alura</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <header>
        <div class="caixa">
            <h1><img src="./Assets/logo.png" alt="Logo da Barbearia alura"></h1>
            <nav>
                <ul>
                    <li><a href="./index.html">Home</a></li>
                    <li><a href="./produtos.html">Produtos</a></li>
                    <li><a href="./contato.html">Contato</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <form action="">
            <label for="nomesobrenome">Nome e sobrenome</label>
            <input type="text" name="" id="nomesobrenome" class="input-padrao" placeholder="Seu Nome" required>

            <label for="email">Email</label>
            <input type="email" name="" id="email" class="input-padrao" placeholder="SeuEmail@email.com" required>

            <label for="telefone">Telefone</label>
            <input type="tel" name="" id="telefone" class="input-padrao" placeholder="(XX) XXXXX-XXXX" required>
            
            <label for="mensagem">Mensagem</label>
            <textarea name="" id="mensagem" cols="50" rows="10" class="input-padrao" required>
            </textarea>

            <fieldset>
                <legend>Como prefere nosso contato?</legend>
                <label for="radio-email"> 
                    <input type="radio" name="contato" id="radio-email" value="email">Email
                </label>
                

                <label for="radio-telefone"> 
                    <input type="radio" name="contato" id="radio-telefone" value="telefone">Telefone
                </label>
                

                <label for="radio-whatsapp"> 
                    <input type="radio" name="contato" id="radio-whatsapp" value="whatsapp" checked>WhatsApp
                </label>
                
            </fieldset>

            <fieldset>
                <legend>
                    Qual horário prefere ser atendido?
                </legend>
                <select name="" id="">
                    <option value="manha">Manhã</option>
                    <option value="tarde">Tarde</option>
                    <option value="noite">Noite</option>

                </select>
            </fieldset>
            <label class="checkbox"> 
                <input type="checkbox" name="" id="" checked> 
                Gostaria de receber nossas novidades por email?
            </label>


            <input type="submit" value="Enviar formulário" class="enviar">
        </form>

        <table>
            <thead>
                <tr>
                    <th>Dia</th>
                    <th>Horário</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Segunda</td>
                    <td>8h ~ 20h</td>
                </tr>
                <tr>
                    <td>Quarta</td>
                    <td>8h ~ 20h</td>
                </tr>
                <tr>
                    <td>Sexta</td>
                    <td>8h ~ 20h</td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <td colspan="2"></td>
                </tr>
            </tfoot>
        </table>
    </main>

    <footer>
        <img src="./Assets/logo-branco.png" alt="Logo da Barbearia alura">
        <p class="copyright">&copy; Copyright Barbearia Alura  - 2019</p>
    </footer>
</body>

</html>
